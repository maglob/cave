<html>
<head>
<title>Cave</title>
<script>
frame=0
function tick() {
    frame++
    e=document.getElementById("rect")
    e.setAttribute("transform", "rotate("+ (frame*4) +",325,100)")
    if (frame<100)
	setTimeout(tick, 50)
}
</script>
</head>
<body onLoad="tick()">
<svg width="600" height="400" viewbox="0 0 600 400" style="border: 1px solid black">
<line x1="10" y1="10" x2="200" y2="100" stroke="black" stroke-width="2"/>
<rect id="rect" width="50" height="100" x="300" y="50" fill="none" stroke="red"/>
<polyline fill="none" stroke="black" points="0,200 50,300 100,280 150,250 200,200 300,100 400,100 500,250 600,400"/>
</svg>
</body>
</html>
