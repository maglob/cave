<html>
<head>
<title>Cave</title>
<script>
frame=0
ship={x:200, y:100, a:0, vx:0, vy:0, controls: {left: false, right: false, thrust: false}}

window.onkeydown = window.onkeyup = function (e) {
    var isDown = e.type == "keydown"
    switch(e.keyCode) {
    case 65: ship.controls.left = isDown; break;
    case 68: ship.controls.right = isDown; break;
    case 76: ship.controls.thrust = isDown; break;
    }
}


function tick() {
    if (frame == 0)
	console.log(document.getElementById("svg").style)
    frame++
    if (ship.controls.left)
	ship.a -= 6;
    if (ship.controls.right)
	ship.a += 6;
    if (ship.controls.thrust) {
	ship.vx += Math.cos(Math.PI/180*ship.a)*.5
	ship.vy += Math.sin(Math.PI/180*ship.a)*.5
    }
    ship.vy += 0.02
    ship.x += ship.vx
    ship.y += ship.vy
    var view = document.getElementById("view")
    document.getElementById("ship").setAttribute("transform", "translate("+ view.clientWidth/2 +","+ view.clientHeight/2 +") rotate("+ ship.a +")"); 
    document.getElementById("cave").setAttribute("transform", "translate("+ -ship.x +","+ -ship.y +")"); 
    setTimeout(tick, 50)
}


</script>
</head>
<body onLoad="tick()">
<div id="view"><svg id="svg" width="100%" height="100%" aviewbox="0 0 600 400" style="border: 1px solid black">
<polyline id="cave" fill="none" stroke="black" points="0,200 50,300 100,280 150,250 200,200 300,100 400,100 500,250 600,400"/>
    <polygon id="ship" points="20,0 -15,-12 -8,-3 -8,4 -15,12"/>
    <text x="10" y="15">A: turn left, D: turn right, L: thrust</text>
</svg></div>
</body>
</html>
